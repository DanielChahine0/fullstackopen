<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="styles/style.css" rel="stylesheet" />
        <title>My test page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>My Test Page</h1>
        <p>This is a simple test page to demonstrate <strong>HTML</strong> structure.</p>
        <p>Here is a link to <a href="https://danielchahine0.github.io/">my personal website</a>.</p>
        <img src="images/Image1.jpg" alt="Simple Background" />

        <h2>An unordered list of items</h2>
        <p>Here are some items:</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>An ordered list of items</h2>
        <p>Here are some items in order:</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <form action="/my-handling-form-page" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </p>
        </form>

    </body>
</html>
